<!doctype html>
<html lang="en">

<head>
   <!-- Required meta tags -->
   <meta charset="utf-8">
   <meta name="viewport" content="width=device-width, initial-scale=1">

   <!-- Bootstrap CSS -->
   <link href="libraries/bootstrap-5.1.3-dist/css/bootstrap.css" rel="stylesheet">
   <link href="styles/main.css" rel="stylesheet">
   <link rel="preconnect" href="https://fonts.googleapis.com">
   <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
   <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Poppins:wght@400;500;700&display=swap" rel="stylesheet"> 
   <link rel="stylesheet" href="assets/fontawesome-free-6.1.1-web/css/all.min.css">
   <!-- <script src="https://kit.fontawesome.com/daa4449d64.js" crossorigin="anonymous"></script> -->
   <title>Wisata Kendal</title>
</head>

<body>

   <nav class="navbar navbar-expand-md navbar-light bg-transparent">
      <div class="container-fluid">
         <a class="navbar-brand kendal-logo col-lg-3" href="#">
            k<span>e</span>ndal<span>.</span>
         </a>
         <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <i class="fa-solid fa-bars-staggered"></i>
         </button>
         <div class="collapse navbar-collapse col-lg-8 offset-lg-1 py-4 py-lg-0" id="navbarNav">
            <ul class="navbar-nav navbar-nav-left align-items-center ms-md-auto ms-lg-0">
               <li class="nav-item">
                  <a class="nav-link active" aria-current="page" href="#">Home</a>
               </li>
               <li class="nav-item">
                  <a class="nav-link" href="#">Wisata</a>
               </li>
               <li class="nav-item">
                  <a class="nav-link" href="#">About</a>
               </li>
            </ul>
            <ul class="navbar-nav align-items-center ms-lg-auto">
               <li class="nav-item">
                  <button class="nav-link btn btn-pink" href="">Contact</button>
               </li>
            </ul>
         </div>
      </div>
   </nav>

   <div class="container-main">

      <!-- HERO -->
      <section id="hero" class="hero">
         <div class="container-fluid">
            <div class="row">

               <div class="hero-left col-lg-3 d-none d-lg-block">
                  <div id="carouselExampleControls" class="carousel slide" data-bs-ride="carousel">
                     <div class="carousel-inner">
                        <div class="carousel-item active">
                           <img src="assets/images/curug-sewu.jpg" class="" alt="...">
                        </div>
                        <div class="carousel-item">
                           <img src="assets/images/kali-bladon.jpg" class="" alt="...">
                        </div>
                        <div class="carousel-item">
                           <img src="assets/images/pantai-ngebum.jpg" class="" alt="...">
                        </div>
                        <div class="carousel-item">
                           <img src="assets/images/danau-banaran.jpg" class="" alt="...">
                        </div>
                     </div>
                  </div>

                  <div class="blue-overlay">
                     <img src="assets/images/kendal-map.png" alt="" class="kendal-map">
                     <div class="carousel-control-container mb-5">
                        <a class="btn btn-prev" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="prev">
                           <i class="fa-solid fa-circle-chevron-left" aria-hidden="true"></i>
                           <span class="visually-hidden">Previous</span>
                        </a>
                        <a class="btn btn-next" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="next">
                           <i class="fa-solid fa-circle-chevron-right" aria-hidden="true"></i>
                           <span class="visually-hidden">Next</span>
                        </a>
                     </div>
                  </div>
               </div>

               <div class="hero-center col-lg-3 offset-lg-1 pe-lg-5">

                  <h1 class="hero-title">
                     Explore Kendal
                  </h1>

                  <p class="hero-text mt-4">
                     Jelajahi berbagai wisata menarik dengan biaya terjangkau.
                  </p>

                  <!-- Button LG < -->
                  <button class="btn btn-pink btn-hero-down mt-5 d-none d-lg-block">
                     <i class="fa-solid fa-arrow-down"></i>
                  </button>

                  <!-- Button < LG -->
                  <button class="btn btn-pink mt-4 d-lg-none">
                     Pilih Destinasi &nbsp
                     <i class="fa-solid fa-right-long"></i>
                  </button>

                  <img src="assets/images/pantai-2.png" alt="" class="hero-image-small d-lg-none">

               </div>

               <div class="hero-route">
                  <img src="assets/images/route.png" class="hero-image-route d-none d-lg-inline-block" alt="">
               </div>
               
               <div class="hero-right col-lg-4 offset-lg-1">
                  <img src="assets/images/pantai.jpg" alt="" class="img-rounded hero-image d-none d-lg-block">
               </div>

            </div>
         </div>
      </section>


      <!-- WISATA -->
      <section id="wisata" class="wisata">
         <div class="container">
            <div class="row">
               <div class="col text-center">
                  <h1>Destinasi Wisata</h1>
               </div>
            </div>
            <div class="row g-5">
               <div class="col-md-6 col-lg-4 destinasi-content-container">
                  <a href="">
                     <div class="destinasi-content">
                        <img src="assets/images/kali-bladon.jpg" alt="Kali Bladon">
                        <div class="destinasi-content-text">
                           <h2>Kali Bladon</h2>
                           <p>Brangsong</p>
                        </div>
                        <div class="destinasi-content-border"></div>
                     </div>
                  </a>
               </div>

               <div class="col-md-6 col-lg-4 destinasi-content-container">
                  <a href="">
                     <div class="destinasi-content">
                        <img src="assets/images/curug-sewu.jpg" alt="Danau Banaran">
                        <div class="destinasi-content-text">
                           <h2>Curug Sewu</h2>
                           <p>Patean</p>
                        </div>
                        <div class="destinasi-content-border"></div>
                     </div>
                  </a>
               </div>

               <div class="col-md-6 col-lg-4 destinasi-content-container">
                  <a href="">
                     <div class="destinasi-content">
                        <img src="assets/images/danau-banaran.jpg" alt="Danau Banaran">
                        <div class="destinasi-content-text">
                           <h2>Danau Banaran</h2>
                           <p>Sukorejo</p>
                        </div>
                        <div class="destinasi-content-border"></div>
                     </div>
                  </a>
               </div>

               <div class="col-md-6 col-lg-4 destinasi-content-container">
                  <a href="">
                     <div class="destinasi-content">
                        <img src="assets/images/pantai-ngebum.jpg" alt="Pantai Ngebum">
                        <div class="destinasi-content-text">
                           <h2>Pantai Ngebum</h2>
                           <p>Kaliwungu</p>
                        </div>
                        <div class="destinasi-content-border"></div>
                     </div>
                  </a>
               </div>
               
            </div>
         </div>
      </section>
   
   </div>


   <!-- Optional JavaScript; choose one of the two! -->

   <!-- Option 1: Bootstrap Bundle with Popper -->
   <script src="libraries/bootstrap-5.1.3-dist/js/bootstrap.bundle.js"></script>

   <!-- Option 2: Separate Popper and Bootstrap JS -->
   <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    -->
</body>

</html>
